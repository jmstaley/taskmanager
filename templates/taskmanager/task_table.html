  <table>
    <tr>
      <th>Due date</th>
      <th>Task</th>
      <th>Assigned</th>
      <th>Creator</th>
      <th>Status</th>
    </tr>
    {% for task in tasks %}
      <tr>
        <td>{{ task.due_date }}</td>
        <td>{{ task.title }}</td>
        <td>{{ task.user.username }}</td>
        <td>{{ task.creator.username }}</td>
        <td>{{ task.get_status_str }}</td>
      </tr>
    {% endfor %}
  </table>
